<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>E-commerce product page | Frontend Mentor</title>
  </head>
  <body>
    <header>
      <div class="rightHeader">
        <h1>sneakers</h1>
        <nav id="navPanel">
          <button class="navBtn">Collections</button>
          <button class="navBtn">Men</button>
          <button class="navBtn">Women</button>
          <button class="navBtn">About</button>
          <button class="navBtn">Contact</button>
        </nav>
      </div>
      <div class="leftHeader">
        <div class="imageContainer cart">
          <img src="../images/icon-cart.svg" alt="Cart" id="viewCart" />
          <span id="cartCount" class="cart-count"></span>
        </div>
        <div class="imageContainer userProfile">
          <img src="../images/image-avatar.png" />
        </div>
      </div>
    </header>
    <main id="content">
      <div class="productPicture">
        <div id="productPicture" class="productImage L">
          <img src="../images/image-product-1.jpg" />
        </div>
        <div class="additionalProductPicture">
          <div class="productThumbnail initial-scale">
            <img
              src="../images/image-product-1-thumbnail.jpg"
              alt=""
              data-pos="1"
            />
          </div>
          <div class="productThumbnail initial-scale">
            <img
              src="../images/image-product-2-thumbnail.jpg"
              alt=""
              data-pos="2"
            />
          </div>
          <div class="productThumbnail initial-scale">
            <img
              src="../images/image-product-3-thumbnail.jpg"
              alt=""
              data-pos="3"
            />
          </div>
          <div class="productThumbnail initial-scale">
            <img
              src="../images/image-product-4-thumbnail.jpg"
              alt=""
              data-pos="4"
            />
          </div>
        </div>
      </div>
      <div class="productDescription">
        <h3>Sneaker Company</h3>
        <h2 class="product-name">Fall Limited Edition Sneakers</h2>
        <p class="productPara">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <div class="productPrice">
          <h2 class="rackPrice">$125.00</h2>
          <h3 class="discountOffer">50%</h3>
        </div>
        <h3 class="previousPrice">$250.00</h3>
        <div class="placeOrder">
          <div class="productQuantity">
            <div id="minus"><img src="../images/icon-minus.svg" /></div>
            <div id="number">0</div>
            <div id="plus"><img src="../images/icon-plus.svg" /></div>
          </div>
          <button id="addToCart">
            <div>
              <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                  fill="currentColor"
                  fill-rule="nonzero"
                />
              </svg>
            </div>
            <h3>Add to cart</h3>
          </button>
        </div>
      </div>
    </main>

    <!-- Start Dialog Box -->

    <dialog id="dialog">
      <div class="lightbox">
        <div class="closeModal">
          <svg width="14" height="15" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
            />
          </svg>
        </div>
        <div id="previous" class="carouselBtns">
          <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M11 1 3 9l8 8"
              stroke="#1D2026"
              stroke-width="3"
              fill="none"
              fill-rule="evenodd"
            />
          </svg>
        </div>
        <div id="carouselImageContainer" class="productImage L">
          <img src="../images/image-product-1.jpg" />
        </div>
        <div id="next" class="carouselBtns">
          <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m2 1 8 8-8 8"
              stroke="#1D2026"
              stroke-width="3"
              fill="none"
              fill-rule="evenodd"
            />
          </svg>
        </div>
        <div class="additionalProductPicture lightboxMode">
          <div class="productThumbnail lightboxMode">
            <img
              src="../images/image-product-1-thumbnail.jpg"
              alt=""
              data-pos="1"
            />
          </div>
          <div class="productThumbnail lightboxMode">
            <img
              src="../images/image-product-2-thumbnail.jpg"
              alt=""
              data-pos="2"
            />
          </div>
          <div class="productThumbnail lightboxMode">
            <img
              src="../images/image-product-3-thumbnail.jpg"
              alt=""
              data-pos="3"
            />
          </div>
          <div class="productThumbnail lightboxMode">
            <img
              src="../images/image-product-4-thumbnail.jpg"
              alt=""
              data-pos="4"
            />
          </div>
        </div>
      </div>
    </dialog>
  </body>
</html>
