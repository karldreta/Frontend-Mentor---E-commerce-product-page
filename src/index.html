<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>E-commerce product page | Frontend Mentor</title>
</head>
<body>
<header>
    <div class="rightHeader">
        <h1>sneakers</h1>
        <nav id="navPanel">
            <button class="navBtn">Collections</button>
            <button class="navBtn">Men</button>
            <button class="navBtn">Women</button>
            <button class="navBtn">About</button>
            <button class="navBtn">Contact</button>
        </nav>
    </div>
    <div class="leftHeader">
        <div class="imageContainer cart">
            <img src="/images/icon-cart.svg" alt="Cart">
        </div>
        <div class="imageContainer userProfile">
            <img src="/images/image-avatar.png">
        </div>
    </div>
</header>
  <main id="content">
    <div class="productPicture">
        <div class="productImage L">
            <img src="/images/image-product-1.jpg">
        </div>
        <div class="additionalProductPicture">
            <div class="productThumbnail">
                <img src="/images/image-product-1-thumbnail.jpg" alt="">
            </div>
            <div class="productThumbnail">
                <img src="/images/image-product-2-thumbnail.jpg" alt="">
            </div>
            <div class="productThumbnail">
                <img src="/images/image-product-3-thumbnail.jpg" alt="">
            </div>
            <div class="productThumbnail">
                <img src="/images/image-product-4-thumbnail.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="productDescription">
        <h3>Sneaker Company</h3>
        <h2>Fall Limited Edition Sneakers</h2>
        <p class="productPara">
            These low-profile sneakers are your perfect casual wear companion. Featuring a
            durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
        </p>
        <div class="productPrice">
            <h2 class="rackPrice">$125.00</h2>
            <h3 class="discountOffer">50%</h3>
        </div>
        <h3 class="previousPrice">$250.00</h3>
        <div class="placeOrder">
            <div class="productQuantity">
                <div id="minus"><img src="/images/icon-minus.svg"></div>
                <div id="number">0</div>
                <div id="plus"><img src="/images/icon-plus.svg"></div>
            </div>
            <button id="addToCart">
                <img src="/images/icon-cart.svg" alt="">
                Add to cart
            </button>
        </div>
    </div>
  </main>
</body>
</html>
